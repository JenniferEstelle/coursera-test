<!doctype html>
<html lang="en">

<head>
	<title>Narrow Down Your Menu Choice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">

	<div class="container" ng-controller="NarrowItDownController as narrowCtrl">
		<h1>Narrow Down Your Chinese Menu Choice</h1>

		<div class="form-group">
			<input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.searchTerm">
		</div>
		<div class="form-group narrow-button">
			<button class="btn btn-primary" ng-click="narrowCtrl.found(narrowCtrl.searchTerm)">Narrow It Down For Me!</button>
		</div>

		<!-- found-items should be implemented as a component -->
		<!--<found-items found-items="...." on-remove="...."></found-items>-->
    <ul>
      <li ng-repeat="item in narrowCtrl.found">{{item.name}}</li>
    </ul>
    <!--Are we supposed to have a <button ng-click="narrowCtrl.removeItem($index)"></button>-->
	</div>
	<script src="../vendor/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
